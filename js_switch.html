  <script>
    // prompt the user to enter a number
const number = Number(prompt("Enter a number:"));

// use a switch statement to check the number
switch (number) {
  case 1:
    windows.alert("The number is positive.");
    break;
  case -1:
    windows.alert("The number is negative.");
    break;
  case 0:
    windows.alert("The number is zero.");
    break;
  default:
    windows.alert("Invalid input.");
}
 </script>
