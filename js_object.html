<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>

<script>
var greeting = {
    visitor:   "Mr Ozzy",
    Timeofday:  "PM"
};
 var greetingElement = document.getElementbyId("greeting");
 if (greeting.Timeofday === "AM") {
    greetingElement.textContent = "Good morning, " + greeting.visitor + "!";
 } else if (greeting.Timeofday === "PM") {
    greetingElement.textContent = "Good evening, " + greeting.visitor + "!";
 }
</script>
</body>
</html>
